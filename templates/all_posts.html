<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">           
        <title>All Posts</title>
    </head>
    <body>
        <br>
        <div class="container">
            <div class="row">
                <br>
                <h5><a href="/">Back to main screen</a></h5>
                <br>
                <br>
                <h1 class="text-center text-danger">All Posts</h1>
                <br>
                <br>
                
                <table class="table table-bordered text-center table-striped">
                    {% for each in posts_json %}
                    <tr class="fs-5">
                        <th>Date</th>
                        <th>Post</th>
                    </tr>
                    <tr class="fs-5">
                        <td>{{ each["date"] }}</td>
                        <td>{{ each["post"] }}</td>
                    </tr>
                    {% endfor %}
                </table>
                





        
  <!-- Bootstrap's JavaScript Files -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.js" crossorigin="anonymous"></script>

</body>
</html>
